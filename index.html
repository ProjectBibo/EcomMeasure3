<!doctype html>
<html lang="nl" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <script>
      (function () {
        try {
          var stored = localStorage.getItem('theme');
          var prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          var dark = stored ? stored === 'dark' : prefersDark;
          var root = document.documentElement;
          root.classList.toggle('dark', dark);

          // Browser UI kleur (adresbalk)
          var meta = document.querySelector('meta[name="theme-color"]');
          if (!meta) {
            meta = document.createElement('meta');
            meta.name = 'theme-color';
            document.head.appendChild(meta);
          }
          meta.setAttribute('content', dark ? '#0f172a' : '#fafaf7');
        } catch (e) {}
      })();
    </script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcomMeasure – Data-gedreven website optimalisatie</title>

    <!-- Open Graph / Twitter etc. — laat zoals je had -->
    <meta property="og:image" content="/og-image.png" />
    <meta name="twitter:card" content="summary_large_image" />

    <link rel="icon" href="/favicon.ico" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="bg-surface-light dark:bg-surface-dark">

    <script type="module" src="/src/main.jsx"></script>
    <noscript>Deze site werkt beter met JavaScript ingeschakeld.</noscript>
  </body>
</html>
