<!doctype html>
<html lang="nl" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <script>
      (function () {
        try {
          var MODE_KEY = 'theme-mode';
          var PALETTE_KEY = 'theme-palette';
          var DEFAULT_PALETTE = 'aurora';
          var paletteMeta = {
            aurora: { light: '#f5f7fb', dark: '#040816' },
            nocturne: { light: '#f8f4ff', dark: '#0a041a' },
            verdant: { light: '#f3fbf7', dark: '#03180f' },
            solar: { light: '#fff4ec', dark: '#1a0604' },
          };

          var root = document.documentElement;
          var storedMode = localStorage.getItem(MODE_KEY);
          if (storedMode !== 'dark' && storedMode !== 'light') {
            storedMode = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
          }
          root.classList.toggle('dark', storedMode === 'dark');
          localStorage.setItem(MODE_KEY, storedMode);

          var storedPalette = localStorage.getItem(PALETTE_KEY);
          if (!storedPalette || !paletteMeta[storedPalette]) {
            storedPalette = DEFAULT_PALETTE;
          }

          Object.keys(paletteMeta).forEach(function (id) {
            root.classList.remove('theme-' + id);
          });
          root.classList.add('theme-' + storedPalette);
          root.dataset.theme = storedPalette;
          localStorage.setItem(PALETTE_KEY, storedPalette);

          var palette = paletteMeta[storedPalette];
          var metaColor = storedMode === 'dark' ? palette.dark : palette.light;
          var meta = document.querySelector('meta[name="theme-color"]');
          if (!meta) {
            meta = document.createElement('meta');
            meta.name = 'theme-color';
            document.head.appendChild(meta);
          }
          meta.setAttribute('content', metaColor);
        } catch (e) {}
      })();
    </script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcomMeasure – Data-gedreven website optimalisatie</title>

    <!-- Open Graph / Twitter etc. — laat zoals je had -->
    <meta property="og:image" content="/og-image.png" />
    <meta name="twitter:card" content="summary_large_image" />

    <link rel="icon" href="/favicon.ico" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="bg-surface-light dark:bg-surface-dark">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <noscript>Deze site werkt beter met JavaScript ingeschakeld.</noscript>
  </body>
</html>
